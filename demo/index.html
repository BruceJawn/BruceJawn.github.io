<!DOCTYPE html>
<html>
<head>
  <title>Demo By Bruce-Lab</title>
</head>
<style>
iframe {
    border: none;         /* Reset default border */
    height: 76vh;        /* Viewport-relative units */
    width: 88vw;
}
</style>
<body>
<p style="text-align:center"><iframe data-aa='1122078' src='//ad.a-ads.com/1122078?size=990x90' scrolling='no' style='width:990px; height:90px; border:0px; padding:0; overflow:hidden' allowtransparency='true'></iframe></p>
<div id="content">
<iframe id="myFrame" src=""></iframe>
</div>
<script data-cfasync='false' type='text/javascript' src='//p60277.clksite.com/adServe/banners?tid=60277_662079_2&type=slider&side=right&size=4&close=disable'></script>
<script>
function getQueryVariable(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}
var url = getQueryVariable("url");
var ifrm = document.getElementById("myFrame");
// assign url
ifrm.setAttribute("src", unescape(url));
</script>

</body>
</html>
